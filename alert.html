<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <style>
        /* Style for the custom alert */
        .alert {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        font-size: 18px;
        z-index: 9999;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .alert button {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #721c24;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        }

        .alert button:hover {
        background-color: #c82333;
        }

    </style>
</head>
<body>
    <div id="custom-alert" class="alert" style="display:none;">
        <span id="alert-message"></span>
        <button onclick="closeAlert()">Close</button>
    </div>
    <script>
        // Function to show the custom alert
    function showAlert(message, type = 'error') {
    const alertElement = document.getElementById('custom-alert');
    const messageElement = document.getElementById('alert-message');

    // Set the message in the alert
    messageElement.textContent = message;

    // Change background color based on alert type
    if (type === 'success') {
        alertElement.style.backgroundColor = '#d4edda'; // Green
        alertElement.style.color = '#155724';
        alertElement.style.border = '1px solid #c3e6cb';
    } else if (type === 'warning') {
        alertElement.style.backgroundColor = '#fff3cd'; // Yellow
        alertElement.style.color = '#856404';
        alertElement.style.border = '1px solid #ffeeba';
    } else {
        alertElement.style.backgroundColor = '#f8d7da'; // Red
        alertElement.style.color = '#721c24';
        alertElement.style.border = '1px solid #f5c6cb';
    }

  // Show the alert
    alertElement.style.display = 'block';
}

// Function to hide the custom alert
    function closeAlert() {
        document.getElementById('custom-alert').style.display = 'none';
    }
    // Display a custom error alert
showAlert('Something went wrong!', 'error');

// Display a custom success alert
// showAlert('Operation completed successfully!', 'success');

// Display a custom warning alert
// showAlert('This is a warning message.', 'warning');

    </script>
</body>
</html>
